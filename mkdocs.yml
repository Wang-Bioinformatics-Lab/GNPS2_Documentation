theme:
    name: material
    palette:
        primary: '#003DA5'
        accent: '#FFB81C'
    custom_dir: overrides
    features:
      - content.action.edit
    
extra:
    social:
        - type: 'github'
          link: 'https://github.com/Wang-Bioinformatics-Lab'

plugins:
    - search
    - git-authors
    - git-revision-date-localized:
        type: datetime
    - mermaid2
    - glightbox


markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
        # make exceptions to highlighting of code:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:mermaid2.fence_mermaid

extra:
  analytics:
    provider: umami
